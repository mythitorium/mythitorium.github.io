<!DOCTYPE html>

<html>
<head>
    <!-- Tab -->
    <title>Mythitorium</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/991198514438754304/991198673671307345/unknown.png" type="image/gif" sizes="16x16">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Maven+Pro|Quicksand|Anek+Latin|Oswald:200,400|Roboto+Condensed">

    <!-- js -->
    <script src="index.js" defer></script>
</head>
<body class="body" onload="subPageSwitch2('buttonAbout','divAbout')">

    <div class="vSpacer" style="--size: 100px"></div>

    <!-- Logo -->
    <div class="main">
        <img draggable="false" class="logo" src="https://cdn.discordapp.com/attachments/991198514438754304/991768783737856041/myth_logo_small_white_fixed.png" alt="Mythitorium">
    </div>

    <div class="vSpacer" style="--size: 30px"></div>

    <!-- Main content grid -->
    <div class="main mainGrid">
        <!-- Main page buttons -->
        <div class="mainGridChild">
            <button id="buttonAbout" class="categoryButton restState" onclick="subPageSwitch2('buttonAbout','divAbout')"><p class="mainButtonText">ABOUT</p></button>
            <button id="buttonNotable" class="categoryButton restState" onclick="subPageSwitch2('buttonNotable','divNotable')"><p class="mainButtonText">NOTABLE</p></button>
            <button id="buttonOther" class="categoryButton restState" onclick="subPageSwitch2('buttonOther','divOther')"><p class="mainButtonText">OTHER</p></button>
            <button id="buttonContact" class="categoryButton restState" onclick="subPageSwitch2('buttonContact','divContact')"><p class="mainButtonText">CAT</p></button>
        </div>
        <div></div>
        <!-- Page content -->
        <div class="mainGridChild">
            <!-- About Me -->
            <div id="divAbout" style="display: none;">
                <p class="generalText lefted">
                    Hello there<br><br>
                    I like to play games, make games and write code<br><br>
                    Dumb stuff I make goes here
                    <br><br><i>Thanks, pally!</i>
                </p>
                <div class="vSpacer" style="--size: 25px"></div>
                <div class="redirectButtonGrid">
                    <div class="hoverPadding"><button class="redirectButton github">
                        <img draggable="false" class="redirectButtonIcon" src="https://cdn.discordapp.com/attachments/991198514438754304/1000513122576117852/unknown.png" alt="Github">
                    </button></div>
                    <div class="hoverPadding"><button class="redirectButton itch">
                        <img draggable="false" class="redirectButtonIcon" src="https://cdn.discordapp.com/attachments/991198514438754304/1000512930695106571/unknown.png" alt="Itch">
                    </button></div>
                </div>
            </div>
            <!-- Notable -->
            <div id="divNotable" style="display: none;">
                <p class="generalText lefted" style="color: var(--color-text-faint);">Nothing here yet...</p>
            </div>
            <!-- Other -->
            <div id="divOther" style="display: none;">
                <!-- Even Better Enchants -->
                <button class="listButton" onclick="window.open('https://www.curseforge.com/minecraft/texture-packs/even-better-enchants','_blank')" type="button">
                    <img draggable="false" class="itemIcon" src="https://cdn.discordapp.com/attachments/993407434456567899/993592392915632188/curseforge_icon_01.png" alt="EBE Icon">
                    <div></div>
                    <div class="itemTextWrapper">
                        <p class="itemTitleText">Even Better Enchants</p>
                    </div>
                </button>
                <!-- Spider Mech Game Jam Entry -->
                <button class="listButton" onclick="window.open('https://mythitorium.itch.io/spider-mech','_blank')" type="button">
                    <img draggable="false" class="itemIcon" src="https://cdn.discordapp.com/attachments/991198514438754304/1001533991582695434/icon-2.png" alt="Spider Mech Icon">
                    <div></div>
                    <div class="itemTextWrapper">
                        <p class="itemTitleText">Spider Mech</p>
                        <p class="itemSubText">For MECHAJAM 3</p>
                    </div>
                </button>
            </div>
            <!-- Contact -->
            <div id="divContact" style="display: none; padding-right: 100px;">
                <p class="generalText">Have you seen this cat??</p>
                <div class="vSpacer" style="--size: 15px"></div>
                <img draggable="false" class="logo" src="https://cdn.discordapp.com/attachments/991198514438754304/993750374760587355/tenor.gif">
                <div class="vSpacer" style="--size: 12px"></div>
                <p class="generalText">Now you have :)</p>
            </div>
        </div>
    </div>

    <div class="main bottom">
        <p class="bottomText">Â©2021-2022 Copyright lololol</p>
    </div>
    <!-- ally is awesome -->
</body>
</html>
